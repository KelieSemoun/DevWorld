<div class="list">
    <mat-card>
      <div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
        <mat-card class="item" *ngFor="let topic of (topics$ | async)" fxFlex>
          <mat-card-header>
            <mat-card-title>{{ topic.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ topic.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">
              <span class="ml1">S'abonner</span>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card>
  </div>
