<div class="themes-list">
  <div class="items" fxLayout="row wrap" fxLayout.lt-md="column">
    <mat-card class="item" *ngFor="let theme of (themes$ | async)?.themes" fxFlex>
      <mat-card-header>
        <mat-card-title>{{ theme.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ theme.description | slice: 0:250 }}
          <span *ngIf="theme.description.length > 250">...</span></p>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button class="btn" (click)="toggleSubscription(theme.id)">
          <span>{{ getButtonText(theme.id) }}</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
