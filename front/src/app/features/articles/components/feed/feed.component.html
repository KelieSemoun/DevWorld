<div class="feed-header">
  <button mat-raised-button color="primary" (click)="createArticle()">Créer un article</button>

  <div class="sort-articles-button">
    <button mat-button (click)="toggleSortOrder()">
      Trier par :
      {{ sortOrder === 'desc' ? '↓' : '↑' }}
    </button>
  </div>
</div>

<div class="feed-grid">
  @for (article of articles; track article) {
    <div class="article-card" (click)="goToArticle(article.id)">
      <h3>{{ article.title }}</h3>
      <div class="meta">
        <span>{{ article.createdAt | date: 'mediumDate' }}</span>
        <span>{{ article.author }}</span>
      </div>
      <p>{{ article.contentPreview }}</p>
    </div>
  }
</div>
