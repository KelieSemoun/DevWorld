<app-back-button></app-back-button>

<div class="container">

  <h2>Créer un nouvel article</h2>

  <form [formGroup]="articleForm" (ngSubmit)="create()">
    <mat-form-field appearance="outline">
      <mat-label>Sélectionner un thème</mat-label>
      <mat-select formControlName="topicId">
        @for (topic of topics; track topic) {
          <mat-option [value]="topic.id">{{ topic.title }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Titre de l’article</mat-label>
      <input matInput formControlName="title" placeholder="Titre de l’article" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contenu de l’article</mat-label>
      <textarea matInput formControlName="content" rows="6" placeholder="Contenu de l’article"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
      Créer
    </button>
  </form>
</div>
