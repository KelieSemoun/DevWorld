<img src="/assets/logo_p6.png" alt="logo" class="mobile-logo" />

<div class="login-container">
  <h2>Se connecter</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur ou e-mail</mat-label>
      <input matInput formControlName="identifier" />
      <mat-error *ngIf="loginForm.get('identifier')?.invalid">Champ requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="loginForm.get('password')?.invalid">Champ requis</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
      Se connecter
    </button>

    <p *ngIf="error" class="error-text">{{ error }}</p>
  </form>
</div>
