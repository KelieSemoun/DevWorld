<button mat-button (click)="back()" id="back-btn">
  <mat-icon>arrow_back</mat-icon>
</button>

<app-icon></app-icon>

<div class="login" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z0">
    <div style="margin-bottom: 30px">
      <h1 class="top-center">Se connecter</h1>
    </div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <label>E-mail ou nom d'utilisateur</label>
          <input type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <label>Mot de passe</label>
          <input type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button class="btn" type="submit"><span>Se connecter</span></button>
      <p *ngIf="onError" class="error">An error occurred</p>
    </form>
  </mat-card>
</div>
