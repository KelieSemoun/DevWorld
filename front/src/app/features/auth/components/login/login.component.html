<button mat-button (click)="back()" id="back-btn">
  <img src="assets/arrow_back.png" alt="Back Button Image">
</button>

<app-icon></app-icon>

<div class="card-container" fxLayoutAlign="center center">
  <mat-card class="card-form">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <form class="form-inputs" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="standard">
          <label>E-mail ou nom d'utilisateur</label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>Mot de passe</label>
          <input matInput type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button class="btn" type="submit" [disabled]="form.invalid">Se connecter</button>
      <span *ngIf="error" class="error center-content">{{ error }}</span>
    </form>
  </mat-card>
</div>
