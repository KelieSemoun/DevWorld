<button mat-button (click)="back()" id="back-btn">
  <mat-icon>arrow_back</mat-icon>
</button>

<app-icon></app-icon>

<div class="card-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card-form mat-elevation-z0">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <form class="form-inputs" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="standard">
          <label>E-mail ou nom d'utilisateur</label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>Mot de passe</label>
          <input matInput type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button class="btn center-content" type="submit">Se connecter</button>
      <span *ngIf="onError" class="error center-content">An error occurred</span>
    </form>
  </mat-card>
</div>
