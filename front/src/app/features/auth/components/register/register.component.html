<button mat-button (click)="back()" id="back-btn">
  <mat-icon>arrow_back</mat-icon>
</button>

<app-icon></app-icon>

<div class="card-container" fxLayoutAlign="center center">
  <mat-card class="card-form">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <form class="form-inputs" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="standard">
          <label>Nom d'utilisateur</label>
          <input matInput formControlName="username">
          <span *ngIf="form.get('username')?.errors && form.get('username')?.dirty">{{ getUsernameError() }}</span>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>E-mail ou nom d'utilisateur</label>
          <input matInput formControlName="email">
          <span *ngIf="form.get('email')?.errors && form.get('email')?.dirty">{{ getEmailError() }}</span>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>Mot de passe</label>
          <input matInput formControlName="password">
          <span *ngIf="form.get('password')?.errors && form.get('password')?.dirty">{{ getPasswordError() }}</span>
        </mat-form-field>
      </mat-card-content>
      <button class="btn" type="submit" [disabled]="form.invalid">S'inscrire</button>
      <span *ngIf="error" class="error">{{ error }}</span>
    </form>
  </mat-card>
</div>
