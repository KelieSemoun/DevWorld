<button mat-icon-button (click)="goBack()" aria-label="Retour">
    <mat-icon>arrow_back</mat-icon>
</button>

<div class="container">
    <img src="/assets/logo_p6.png" alt="logo" />
    <h2>Inscription</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput formControlName="email" required type="email" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" (input)="onPasswordInput()" />
      </mat-form-field>

      <p class="password-hint">Le mot de passe doit contenir :</p>

      <ul class="password-checklist">
        <li [class.valid]="passwordRequirements.minLength">➤ Au moins 8 caractères</li>
        <li [class.valid]="passwordRequirements.hasDigit">➤ Un chiffre</li>
        <li [class.valid]="passwordRequirements.hasLowercase">➤ Une lettre minuscule</li>
        <li [class.valid]="passwordRequirements.hasUppercase">➤ Une lettre majuscule</li>
        <li [class.valid]="passwordRequirements.hasSpecialChar">➤ Un caractère spécial</li>
      </ul>
  
      <button mat-raised-button color="primary" type="submit">S'inscrire</button>
    </form>
  
    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
