<div class="items">
  <div id="loading" *ngIf="isLoading">
    <mat-spinner diameter="80" mode="indeterminate"></mat-spinner>
  </div>
  <mat-card class="item" *ngFor="let theme of themes">
    <mat-card-header>
      <mat-card-title>{{ theme.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Description: {{ theme.description | slice: 0:250 }}
        <span *ngIf="theme.description.length > 250">...</span></p>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn" (click)="toggleSubscription(theme.id)">{{ getButtonText(theme.id) }}</button>
    </mat-card-actions>
  </mat-card>
</div>
