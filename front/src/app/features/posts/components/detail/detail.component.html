<button mat-button (click)="back()" id="back-btn">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="card-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z0" *ngIf="post">
    <mat-card-header>
      <mat-card-title class="card-title">{{ post.title | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutGap="2rem">
        <p>{{ post.createdAt | date : "dd/MM/yyyy" }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.theme }}</p>
      </div>
      <p>Content: {{ post.content }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</div>

<div class="card-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Commentaires</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="center start" *ngFor="let comment of comments">
      <p>{{ comment.author }}</p>
      <p class="comment">{{ comment.content }}</p>
    </mat-card-content>
  </mat-card>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-content class="mat-form-content" fxLayoutAlign="center center">
      <mat-form-field appearance="standard">
        <textarea matInput rows="7" placeholder="Ecrivez ici votre commentaire" formControlName="content"></textarea>
      </mat-form-field>
      <button mat-button class="send-btn" type="submit">
        <mat-icon>send</mat-icon>
      </button>
      <span *ngIf="onError" class="error">An error occurred</span>
    </mat-card-content>
  </form>
</div>
