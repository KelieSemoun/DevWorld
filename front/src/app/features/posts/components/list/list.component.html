<div fxLayout="row" fxLayoutAlign="space-between center">
  <button class="btn" routerLink="create">Cree un article</button>
  <button mat-button class="sort-btn" (click)="createArticle()">
    <span class="ml1">Trier par </span>
    <mat-icon>arrow_downward</mat-icon>
  </button>
</div>

<div class="themes-list">
  <div class="items center-content" fxLayout="row wrap" fxLayout.lt-md="column">
    <mat-card class="item" *ngFor="let post of (posts$ | async)" [routerLink]="['detail', post.id]" fxFlex>
      <mat-card-header>
        <mat-card-title>
          {{ post.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="theme-info" fxLayout="row" fxLayoutGap="5rem">
          <p>{{ post.createdAt | date : "dd/MM/yyyy" }}</p>
          <p class="card-center">{{ post.author }}</p>
        </div>
        <p>Content: {{ post.content | slice: 0:250 }}
          <span *ngIf="post.content.length > 250">...</span></p>
      </mat-card-content>
    </mat-card>

    <!-- If there are no posts -->
    <div *ngIf="!(posts$ | async)?.length">
      <p>Aucun article correspond Ã  vos abonnements.</p>
    </div>
  </div>
</div>
