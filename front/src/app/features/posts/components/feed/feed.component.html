<div class="feed">
  <div class="feed-header">
    <button mat-flat-button color="primary">Créer un article</button>
    <button mat-button>Trier par ↓</button>
  </div>
  <div class="feed-content">
    <app-post-card *ngFor="let post of (feed$ | async)?.posts" [post]="post">
    </app-post-card>
  </div>
</div>
