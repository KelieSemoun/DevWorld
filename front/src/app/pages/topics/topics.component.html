<div class="w-full h-full flex flex-row flex-wrap gap-3 align-middle justify-center py-8">
  <div
    class="w-[48%] bg-gray-100 rounded-lg p-4"
    *ngFor="let topic of topics"
  >
    <h2> {{ topic.name }} </h2>
    <p> {{ topic.description }} </p>
    <div class="w-full flex justify-center">
      <button mat-raised-button color="primary">S'abonner</button>
    </div>
  </div>
</div>
