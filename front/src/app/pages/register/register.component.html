<body>
  <header>
    <img src="../../../assets/logo_p6.png" alt="">
  </header>
<section>
<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="card">
      <a (click)="arrowLeftDirection()"><img src="/assets/Arrow-left.png" alt="Arrow-left" id="arrow-left"></a>
      <mat-card-title id="title">Inscription</mat-card-title>
        <form class="register-form" [formGroup]="form" (ngSubmit)="register()" method="post">  
          <mat-card-content fxLayout="column">
     
              <div class="input-wrapper">
                  <label for="username">Nom d'utilisateur</label>
                    <input matInput formControlName="username" id="username" name="username" required="username">
                    <mat-error *ngIf="form.get('username')?.hasError('pattern')">
                      Incorrect username
                    </mat-error>

                    <label for="email">Email</label>
                    <input matInput formControlName="email" id="email" name="email" required="email">
                    <mat-error *ngIf="form.get('email')?.hasError('email')">
                      Email is not correct
                    </mat-error>

                  <label for="password"> Password</label> 
                    <input matInput type="text"
                        formControlName="password" id="password" name="password" required="password">
                    <mat-error *ngIf="form.get('password')?.hasError('pattern')">
                      Password is not correct
                    </mat-error>
              </div>
            </mat-card-content>
            <button [disabled]="!isValid()" mat-raised-button color="primary" type="submit" id="button-submit">S'inscrire</button>
            <mat-error >

            </mat-error>
            <!-- Control error -->
            <p *ngIf="onError" class="error">Un erreur s'est produit</p>
        </form>
        <div id="registered_user" *ngIf="message">{{ message }}</div>
    </mat-card>
  </div>
</section>
</body>
