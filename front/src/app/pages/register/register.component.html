<!-- register.component.html -->
<app-navbar class="navbar"></app-navbar> 
<div class="back-button" (click)="goBack()">&#8592;</div> 

<div class="register-container">
    <img src="/assets/logo_p6.png" alt="logo" class="logo-mobile"/>
    <h2>Inscription</h2>
    <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username"  [(ngModel)]="formData.username" >
    </div>
    <div class="form-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email"  [(ngModel)]="formData.email" >
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password"  >
    </div>
    <button mat-raised-button color="primary" (click)="register()">S'inscrire</button>
</div>
