<div class="container">
  <h2>Créer un nouvel article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <select class="form-control" id="theme" formControlName="theme">
        <option value="" disabled selected>Sélectionner un thème</option>
        <option *ngFor="let theme of themes" [value]="theme.id">{{ theme.title }}</option>
      </select>           
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Titre de l'article">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="content" formControlName="description" placeholder="Contenu de l'article"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
