<div class="container">
  <h2>Créer un nouvel article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="theme">Thème</label>
      <select class="form-control" id="theme" formControlName="theme">
        <option value="" disabled selected>Sélectionner un thème</option>
        <option *ngFor="let theme of themes" [value]="theme.id">{{ theme.title }}</option>
      </select>           
    </div>
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" formControlName="title" >
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea class="form-control" id="content" formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
