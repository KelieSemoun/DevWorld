  <header>
    <app-menu (click)="navigateMenu()"></app-menu>
  </header>
  <section >
    <mat-card class="card" *ngFor="let subject of subject_list" >
    <mat-card-title id="title">{{ subject.title }}</mat-card-title>

    <mat-card-content>
      <p id="description">Description: {{subject.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- Control subscribed button -->
      <button type="submit"(click)="subscribe(subject)" id="btn_action" >{{ subject.isSubscribed ? "Abonn√©" : "S'abonner"}}</button>
    </mat-card-actions>
  </mat-card>
</section>
