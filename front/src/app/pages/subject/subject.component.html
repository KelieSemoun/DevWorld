  <section >
    <mat-card class="card" *ngFor="let item of subject_list">
    <mat-card-title id="title">{{ item.title }}</mat-card-title>

    <mat-card-content>
      <p id="description">Description: {{item.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button id="btn_action">S'abonner</button>
    </mat-card-actions>
  </mat-card>
</section>
