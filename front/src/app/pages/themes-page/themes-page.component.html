<div class="container">
    <div class="theme-grid">
      <div class="theme-card" *ngFor="let theme of themes">
        <h3>{{ theme.title }}</h3>
        <p>{{ theme.description }}</p>
        <button mat-raised-button color="primary" (click)="subscribeToTheme(theme.id)">S'abonner</button>
      </div>
    </div>
  </div>
