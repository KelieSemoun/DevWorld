<div class="registration-container">
    <!-- App Bar pour tablette et desktop -->
    <app-app-bar *ngIf="isTablet || (!isMobile && !isTablet)"></app-app-bar>

    <!-- Logo pour mobile -->
    <div *ngIf="isMobile" class="logo-mobile">
        <img class="logo" src="/assets/logo_p6.png" alt="MDD Logo" />
    </div>

    <!-- Formulaire d'inscription -->
    <div class="registration-content">
        <h2 class="title">Se connecter</h2>

        <form class="form">
            <div>
                <label for="login" class="form-label">E-mail ou nom d'utilisateur</label>
                <input type="text" id="login" class="form-input" />
            </div>

            <div>
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-input" />
            </div>


            <button type="submit" class="submit-button">S'inscrire</button>
        </form>
    </div>
</div>
