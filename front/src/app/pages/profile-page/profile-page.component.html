<div class="container">
    <h2>Profile utilisateur</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <button class="btn btn-primary" (click)="saveChanges()">Save</button>
    <a class="Logout" (click)="logout()">Se deconnecter</a>
  
    <h2>Abonnements</h2>
    <div class="theme-grid">
        <div class="theme-card" *ngFor="let theme of userThemes">
          <h3>{{ theme.title }}</h3>
          <p>{{ theme.description }}</p>
          <button mat-raised-button color="primary"  (click)="UnsubscribeToTheme(theme.id)" >Se d√©sabonner</button>
        </div>
      </div>
  </div>
