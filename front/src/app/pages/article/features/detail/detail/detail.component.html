<div>
    <mat-card>
        <div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
            <mat-card class="item" fxFlex>
                <mat-card-title>
                    {{ article?.titre }}
                </mat-card-title>
                <mat-card-content>
                    <!-- <div fxLayout="column" fxLayoutAlign="start center"> -->
                        <p>
                            {{ article?.createdAt | date: 'longDate' }}
                            {{ article?.auteur }}
                            {{ article?.theme?.titre}}
                        </p>
                        <p>
                            {{ article?.description }}
                        </p>
                    <!-- </div> -->
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-title>
                    <h2>Commentaires</h2>
                </mat-card-title>
                <mat-card-subtitle *ngFor="let comment of comments ">
                    <p>
                        {{comment.auteur }}
                        {{comment.commentaire }}
                    </p>
                </mat-card-subtitle>
                    <mat-card-content>
                    <form [formGroup]="commentForm" (ngSubmit)="submit()" fxLayout="column">
                        <textarea matInput placeholder="Ajoutez un commentaire" rows="6" formControlName="commentaire"></textarea>
                        <div fxLayout="row" fxLayoutAlign="end center" class="mt2">
                            <button mat-raised-button color="primary" type="submit"
                                [disabled]="commentForm.invalid">Send</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
