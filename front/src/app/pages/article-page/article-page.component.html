<!-- Conteneur principal pour le contenu de la page -->
<app-navbar></app-navbar>

<div class="container article-page">
    <div class="button-container">
        <button mat-raised-button color="primary" (click)="redirectToCreateArticle()" class="putArticleBtn">Créer un article</button>
        
        <!-- Bouton de tri avec flèche -->
        <button mat-button (click)="toggleSort()" class="sort-btn">
            Trier par <span class="arrow">{{ sortAscending ? '↓' :'↑' }}</span>
        </button>
    </div>

    </div>  <div class="article-container">
      <div class="row">
          <div class="column" *ngFor="let article of articles">
              <div class="article" (click)="redirectToArticleDetail(article.articleId)">
                  <h2>{{ article.title }}</h2>
                  <div class="meta-info">
                  <span class="date">Date: {{ article.created_at }}</span>
                  <span class ="author">Auteur: {{ article.username }}</span>
                </div>
                  <p class="description">{{ article.description }}</p>
              </div>
          </div>
      </div>
  </div>
