<div class="container">
  <button  mat-raised-button color="primary" class="putArticleBtn" >Cr√©er un article </button>
  <div class="article-container">
      <div class="row" *ngFor="let index of indexArray">
        <div class="column" *ngFor="let article of articles | slice:(index * 2):(index * 2 + 2)">
          <div class="article">
            <h2>{{ article.title }}</h2>
            <p class="description">{{ article.description }}</p>
            <p>Auteur: {{ article.author.username }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
