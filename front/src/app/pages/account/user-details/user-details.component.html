<!--User details-->
<div class="card-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card-form  mat-elevation-z0">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Profil utilisateur</mat-card-title>
    </mat-card-header>
    <form class="form-inputs" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="standard">
          <input matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <input matInput type="text" formControlName="username">
        </mat-form-field>
      </mat-card-content>
      <button class="btn center-content" type="submit" [disabled]="form.pristine">Sauvegarder</button>
      <button id="logout" (click)="logout()">Se déconnecter</button>
      <span *ngIf="onError" class="error">An error occurred</span>
    </form>
  </mat-card>
</div>

<!--Subscriptions-->
<div class="themes-list" fxLayout="column" fxLayoutAlign="center center">
  <mat-divider></mat-divider>
  <div class="items" fxLayout="row wrap" fxLayout.lt-md="column">
    <mat-card class="item" *ngFor="let theme of themes" fxFlex>
      <mat-card-header>
        <mat-card-title>{{ theme.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ theme.description | slice: 0:250 }}
          <span *ngIf="theme.description.length > 250">...</span></p>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button class="btn" (click)="unSubscribe(theme.id)">Se désabonner</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
