    <mat-card-actions id="post-card-btn">

    <mat-card class="post-card" *ngFor="let post of post_list">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <!-- <p>{{post.date}} </p> -->
            <mat-card-subtitle>Date: {{ post.date }}</mat-card-subtitle>
            <mat-card-subtitle>Author: {{ post.author }}</mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
</section>
