<header>
  <app-menu (click)="navigateMenu()"></app-menu>
</header>

<section>
  <div class="border-section-container">
  <div class="post-header-bloc">
    <a (click)="arrowLeftDirection()"><img src="./assets/Arrow-left.png" alt="Arrow"></a>
    <h1>{{ post['title'] }}</h1>
  </div>
  <div class="post-section-one">
    <p>Date: {{post['date']}}</p>
    <p>Auteur: {{post['author']}}</p>
    <p>Th√®me: </p>
  </div>

  <div id="content">
    <p>{{ post['content'] }} </p>
  </div>

  <div class="post-section-two">
    <p>commentaire</p>
    <label>
      <p> Username</p>
      <input id="post-section-two-content" type="text" placeholder="contenu du commentaire" disabled />
    </label>

    <!-- Collect comments from users entries -->
    <textarea placeholder="Ecrivez votre commentaire" rows="5" cols="33" [(ngModel)]="comment_text"></textarea>
    <a (click)="comment(post)"><img src="../../../../assets/icon_send_.png"></a>
  </div>

</div>
</section>
