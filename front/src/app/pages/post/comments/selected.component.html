<section>
  <div class="post-header-bloc">
    <a [routerLink]="'..'"><img src="./assets/Arrow-left.png" alt="Arrow"></a>
    <h1>{{ post['title'] }}</h1>
  </div>
  <div class="post-section-one">
    <p>Date: {{post['date']}}</p>
    <p>Auteur: {{post['author']}}</p>
    <p>Th√®me: </p>
  </div>

  <p>{{ post['content'] }} </p>
  <hr>

  <div class="post-section-two">
    <p>commentaire</p>
    <p id="post-section-two-username">username</p>
    <p id="post-section-two-content">contenu du commentaire</p>
    <textarea placeholder="Ecrivez votre commentaire" rows="5" cols="33" [(ngModel)]="comment_text"></textarea>
    <a (click)="comment(post)"><img src="../../../../assets/ü¶Ü icon _send_.png"></a>
  </div>
</section>
