<div class="list">
<mat-card>
<div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
  <mat-card class="item" *ngFor="let theme of (themes$ | async)" fxFlex>
    <mat-card-header>
      <mat-card-title>{{ theme.titre }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ theme.description }}
      </p>
    </mat-card-content>
    <div>
      <button *ngIf="!isFollow" mat-raised-button color="primary" (click)="follow()">
        <mat-icon>person_add</mat-icon>
        <span class="ml1">S'abonner</span>
      </button>
      <button *ngIf="isFollow" mat-raised-button color="warn" (click)="unFollow()">
        <mat-icon>person_remove</mat-icon>
        <span class="ml1">Se desabonner</span>
      </button>
    </div>
  </mat-card>
  </div>
