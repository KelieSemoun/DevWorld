<div class="list">
<mat-card>
<div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
  <mat-card class="item" *ngFor="let themeByThemes of (themes | async)" fxFlex>
    <mat-card-header>
      <mat-card-title>{{ themeByThemes.titre }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ themeByThemes.description }}
      </p>
    </mat-card-content>
    <button *ngIf="!theme?.follow" mat-raised-button color="primary" (click)="follow(themeByThemes.themeId)">
      <mat-icon>person_add</mat-icon>
      <span class="ml1">S'abonner</span>
    </button>
    <button *ngIf="theme?.follow" mat-raised-button color="warn" (click)="unFollow(themeByThemes.themeId)">
      <mat-icon>person_remove</mat-icon>
      <span class="ml1">Se desabonner</span>
    </button>
  </mat-card>
  </div>
