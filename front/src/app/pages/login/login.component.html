<div class="login-container">
  <!-- Première ligne fictive avec trois colonnes -->
  <div class="row">
    <div class="column">
      <div class="box">Bloc 1</div>
    </div>
    <div class="column">
      <div class="box">Bloc 2</div>
    </div>
    <div class="column">
      <div class="box"></div> <!-- Bloc vide -->
    </div>
  </div>

  <!-- Deuxième ligne : Formulaire centré -->
  <div class="form-container">
    
    <mat-card>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" required />
          </mat-form-field>

          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Se connecter</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
