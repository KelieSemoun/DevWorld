<div class="m3">
    <mat-card>
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-icon-button (click)="back()">
          </button>
          <h1>User information</h1>
        </div>
      </mat-card-title>
      <mat-card-content *ngIf="editUserForm">
        <form class="mt2" fxLayout="column" [formGroup]="editUserForm" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" class="" fxFlex>
            <mat-label>Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid">
              Sauvegarder
            </button>
            <button mat-raised-button color="primary" (click)="logout()">Se deconnecter</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
