<div class="m3">
  <mat-card class="col-12">
    <mat-card-title>
      <h1>Profil Utilisateur</h1>
    </mat-card-title>
    <mat-card-content *ngIf="editUserForm">
      <form class="mt2" fxLayout="column" [formGroup]="editUserForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center">
          <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid">
              Sauvegarder
            </button>
          </div>
          <div>
            <span routerLink="logout()" class="link" (click)="logout()">Se deconnecter</span>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <h1>Abonnements</h1>
  <mat-card class="col-6">
    <div *ngFor="let theme of themes$" fxFlex>
      <mat-card-header>
        <mat-card-title>
          {{ theme.titre}}
        </mat-card-title>
        <mat-card-subtitle>
          {{ theme.description}}
        </mat-card-subtitle>
      </mat-card-header>
    </div>
  </mat-card>
</div>
