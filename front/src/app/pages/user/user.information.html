<header>
    <app-menu (click)="navigateMenu()"></app-menu>
</header>
<section>
    <div class="user-profil-form">
        <h1>Profil utilisateur</h1>
        <div class="user-inputs" [formGroup]="form_profil">
            <div><input type="text" placeholder="Username" formControlName="username"/></div>
            <div><input type="email" placeholder="email@email.fr" formControlName="email"/></div>
            <div><button id="sauvegarder-btn" type="submit" (click)="changeUserUsernameAndEmail()">Sauvegarder</button></div>
            <button id="deconnecter-btn" type="submit" (click)="logOut()">Se déconnecter</button>
        </div>
        ___________________________________________________________________________________________
        <h1>Abonnements</h1>
        <div class="post-card-table">
            <div class="card-container">
            <mat-card class="card" *ngFor="let item of subjectList">
                <mat-card-title id="post-card-title" >Title:{{ item.title }}</mat-card-title>

                <mat-card-content>
                    <p>{{ item.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="unsubscribe(item)">Se désabonner</button>
                </mat-card-actions>
            </mat-card>
        </div>
        </div>
    </div>

</section>
