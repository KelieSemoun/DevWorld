<!-- Container principal pour le détail du post -->
<div *ngIf="post; else loading" style="position: relative; padding: 15px;">

  <div style="display: flex; align-items: center; justify-content: start; gap: 15px;">

    <!-- Flèche de retour pour naviguer vers la liste des posts -->
    <a routerLink="/posts" style="cursor: pointer; text-decoration: none; color: black;">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>

    <!-- Titre du post -->
    <h1 style="font-size: 24px; margin: 0;">{{ post.title }}</h1>

  </div>

  <!-- Contenu du post -->
  <p style="font-size: 16px; text-align: justify; margin-top: 20px;">{{ post.content }}</p>

</div>

<!-- Contenu alternatif pendant le chargement du post -->
<ng-template #loading>
  <p>Loading post...</p>
</ng-template>
