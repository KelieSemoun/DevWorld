<div *ngIf="currentUser; else loading">
  <h1>Profil de l'utilisateur</h1>
  <p><strong>Nom :</strong> {{ currentUser.name }}</p>
  <p><strong>Email :</strong> {{ currentUser.email }}</p>
  <!-- Ajoutez d'autres propriétés que vous souhaitez afficher à propos de l'utilisateur -->
</div>

<!-- Ce template s'affiche pendant le chargement des données -->
<ng-template #loading>
  <p>Chargement des informations de l'utilisateur...</p>
</ng-template>

<!-- Vous pouvez également ajouter un message pour gérer le cas où il n'y a pas d'utilisateur connecté -->
<div *ngIf="!currentUser">
  <p>Aucun utilisateur n'est connecté actuellement.</p>
</div>
