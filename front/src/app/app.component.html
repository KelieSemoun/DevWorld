<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar id="navbar" *ngIf="(!isHomePage() && !isSmallScreen) || ($isLogged() | async)"
                (sidenavToggle)="sidenav.toggle()"></app-navbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
