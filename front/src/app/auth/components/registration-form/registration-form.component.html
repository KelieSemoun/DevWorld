<div class="min-h-screen">
  <div>
    <img src="assets/logo_p6.png" alt="logo" height="60" class="mr-2" />
  </div>

  <div
    class="flex justify-content-center align-items-center relative register-form"
  >
    <div class="text-center p-4">
      <div class="absolute top-0 left-0 mt-5 ml-5">
        <button
          pButton
          icon="pi pi-arrow-left text-2xl"
          class="p-button-text p-button-plain"
          routerLink="/"
        ></button>
      </div>
      <img
        src="assets/logo_p6.png"
        alt="logo"
        class="mb-3 mx-auto max-w-full sm:block md:hidden"
      />
      <h2 class="mb-4">Inscription</h2>
      <form
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
        class="p-fluid"
      >
        <div class="p-field mb-3">
          <label for="name">Nom d'utilisateur</label>
          <input id="name" type="text" pInputText formControlName="name" />
          <div
            *ngIf="
              registrationForm.get('name')?.invalid &&
              registrationForm.get('name')?.touched
            "
            class="p-error"
          >
            Un nom d'utilisateur est requis et doit être valide.
          </div>
        </div>
        <div class="p-field mb-3">
          <label for="email">E-mail</label>
          <input id="email" type="text" pInputText formControlName="email" />
          <div
            *ngIf="
              registrationForm.get('email')?.invalid &&
              registrationForm.get('email')?.touched
            "
            class="p-error"
          >
            Un Email est requis et doit être valide.
          </div>
        </div>
        <div class="p-field mb-3">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
          />
          <div
            *ngIf="
              registrationForm.get('password')?.invalid &&
              registrationForm.get('password')?.touched
            "
            class="p-error"
          >
            <div *ngIf="registrationForm.get('password')?.errors?.['required']">
              Mot de passe est requis.
            </div>
            <div
              *ngIf="registrationForm.get('password')?.errors?.['strongPassword']"
            >
              Le mot de passe doit contenir au moins 8 caractères, un
              chiffre,<br />
              une lettre minuscule, une lettre majuscule et un caractère
              spécial.
            </div>
          </div>
        </div>
        <button
          pButton
          label="Se connecter"
          class="p-button-primary w-full"
          [disabled]="registrationForm.invalid"
        ></button>
      </form>
    </div>
  </div>
</div>
