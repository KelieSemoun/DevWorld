<header class="app-header">
  <!-- Logo (always shown on PC, shown on mobile only if not on auth page) -->
  <img src="/assets/logo_p6.png" alt="Logo" class="logo" />

  <!-- PC nav links (hidden on auth pages and on mobile) -->
  @if (!isMobile && !isAuthPage()) {
    <nav class="nav-links">
      <button class="logout" (click)="logout()">Se déconnecter</button>
      <a routerLink="/articles" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true}">Articles</a>
      <a routerLink="/topics" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true}">Thèmes</a>
      <a routerLink="/me" routerLinkActive="active-link">
        <mat-icon>account_circle</mat-icon>
      </a>
    </nav>
  }

  <!-- Mobile drawer toggle button (hidden on auth pages and PC) -->
  @if (isMobile) {
    <button mat-icon-button class="menu-toggle" (click)="menuClick.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  }
</header>
