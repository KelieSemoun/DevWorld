<p class="password-hint">Le mot de passe doit contenir :</p>
<ul class="password-checklist">
  <li [class.valid]="status.minLength">➤ 8 caractères minimum</li>
  <li [class.valid]="status.hasDigit">➤ Un chiffre</li>
  <li [class.valid]="status.hasLower">➤ Une minuscule</li>
  <li [class.valid]="status.hasUpper">➤ Une majuscule</li>
  <li [class.valid]="status.hasSpecial">➤ Un caractère spécial</li>
</ul>
