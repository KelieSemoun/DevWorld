<div class="profile-container">
    <h2>Profil utilisateur</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
      </div>
      
      <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </form>
    
    <button class="btn btn-danger mt-3" (click)="logout()">Se déconnecter</button>
  
    <hr class="divider" />
  
    <h3>Abonnements</h3>
    <div class="subscriptions">
      <div class="subscription" *ngFor="let subscription of subscriptions">
        <h4>{{ subscription.title }}</h4>
        <p>{{ subscription.description }}</p>
        <button class="btn btn-outline-secondary" (click)="unsubscribe(subscription.id)">Se désabonner</button>
      </div>
    </div>
  </div>
