server:
    port: 8075

spring:
    sql:
        init:
            mode: always
    datasource:
        url: jdbc:mysql://localhost:3306/mdd?serverTimezone=UTC
        username: ${SQL_USERNAME}
        password: ${SQL_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: update