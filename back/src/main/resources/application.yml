server:
    port: 8075

spring:
    sql:
        init:
            mode: always
    datasource:
        url: jdbc:mysql://localhost:3306/openclassrooms?serverTimezone=UTC
        username: root
        password: ${SQL_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update